{% extends 'src/base.html' %}

{% block content %}

<div class="col-6 mx-auto">
<h1 class="text-center mt-4">Buy Me A Coffee</h1>

    <div class="text-center">
        <img src="https://c8.alamy.com/comp/2BYTB2J/cup-of-coffee-menu-design-for-cafe-and-restaurant-2BYTB2J.jpg" class="img-fluid img-responsive" style="height:200px" alt="">
    </div>

<form method="POST">

    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Name:</label>
        <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Email:</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Amount:</label>
        <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-info btn-block">Submit</button>
</form>
</div>

{% if payment %}
<div class="text-center mx-auto">
<form action="/success" method="POST">
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_I2uBUvvKv9tk7F" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{ payment.amount }}"
        data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="Coffe Corp"
        data-description="Thanks for buying me a coffee"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Arun"
        data-prefill.email="arun@example.com"
        data-prefill.contact="7045766064"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
</div>
{% endif %}


{% endblock %}
